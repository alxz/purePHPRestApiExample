<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Test Files</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
        <div class="row post-list">
        </div>
    <div class="row col-12">
        <div class="mr-5">
            <h2>Add New Post</h2>
            <div class="form-group">
                <label for="title">Post title</label>
                <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
            </div>
            <div class="form-group">
                <label for="body">Post Body</label>
                <textarea class="form-control" id="body"></textarea>
            </div>
            <button class="btn btn-primary" onclick="addPost()">Add Post</button>
        </div>

        <div class="mr-5">
            <h2>Edit my Post</h2>
            <div class="form-group">
                <label for="title-edit">Post title</label>
                <input type="text" class="form-control" id="title-edit" aria-describedby="titleHelp">
            </div>
            <div class="form-group">
                <label for="body-edit">Post Body</label>
                <textarea class="form-control" id="body-edit"></textarea>
            </div>
            <button class="btn btn-primary" onclick="updatePost()">Update Post</button>
        </div>
    </div>

</div>
<script src="main.js"></script>
</body>
</html>
